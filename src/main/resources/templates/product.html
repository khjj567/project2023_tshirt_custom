<!DOCTYPE html>
<html lang="en">
<th:block th:replace="~{/fragments/homeheader :: headerFragment}"></th:block>
    <style>
        #mypage_btn{
		border: solid 2px #000000;
		font-size: 16px;
		background-color: rgba(217, 217, 217, 1);
		width: auto;
		height: auto;
		border-radius: 30px;
		padding: 5px 15px 5px 15px;
		margin: 5px;
		font-family: "NanumSquare";
		float: left;
	}	
	#mypage_btn:hover{
		border: solid 2px rgba(217, 217, 217, 1);
		color: rgb(0, 0, 0);
		background-color: pink;
	}
        

    </style>
<body>
    <div id="all">
        <div class="all_center">
            <th:block th:replace="~{/fragments/hometitlenav :: navFragment}"></th:block>
            
            <div class="clear"></div>
        
            <div class="bar"></div>

            <div class="body">
                <div class="mid_title">
                    전체상품
                </div>
                <div >
                    <!-- 항목카테고리  버튼을 누르면 해당타입으로 정렬-->
                    <!-- 항목카테고리 버튼모양 변경 수정 -->
                    <!-- <a th:href="@{/product.do(typeCode=0)}">전체목록</a> -->
                        <div class="mypage_button">
                            <a id="mypage_btn"  th:href="@{/product.do(typeCode=0)}">전체목록</a>
                        </div>
                    <th:block th:each="tmp, idx : ${search.typeCode}" >
                        <form th:action="@{/product.do}" method="get" th:object="${search}">
                            <input type="hidden" name="typeCode" th:value="${tmp}" />
                            <div class="mypage_button">
                                <input id="mypage_btn"  type="submit"  
                                th:value="${search.typeName[idx.index]}" />
                            </div>
                        </form>
                    </th:block>
                </div>
                <div class="oneline">
                    <th:block th:each="one : ${list}" >
                        <div class="one">
                            <div class="pic">
                                <!-- <img src="https://via.placeholder.com/400x225" width="100%" focusable="false"> -->
                                <img class="product_img" th:src="${one.imageUrl}" ><br />
                            </div>
                            <div class="all_center">
                                <div class="cont_name">
                                    <label class="conts" th:text="${one.tname}"></label>
                                </div>
                                <div>
                                    <label class="cont_price" th:text="${one.tprice} + 원"></label>
                                </div>

                                <div >
                                    <a class="select_bk" type="button" th:href="@{/product/making.do(tno=${one.tno},psno=1)}" >디자인하러가기</a>
                                </div>
                            </div>
                        </div>
                    </th:block>    
                </div>
                <div>
                    <!-- 분류 : 인기순(조회수) 최신등록순 낮은가격순 높은가격순 -->
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <!-- <th:block th:replace="~{/폴더명/파일명 :: fragment이름}"></th:block> -->
    <th:block th:replace="~{/fragments/footer :: footerFragment}"></th:block>
</body>
</html>
