<!DOCTYPE html>
<html lang="en">
<th:block th:replace="~{/fragments/homeheader :: headerFragment}"></th:block>
<body>
    <div id="all">
        <div class="all_center">
            <th:block th:replace="~{/fragments/hometitlenav :: navFragment}"></th:block>
            
            <div class="clear"></div>
        
            <div class="bar"></div>

            <div class="body">
                <div class="mid_title">
                    전체상품
                </div>
                <div>
                    <!-- 항목카테고리  버튼을 누르면 해당타입으로 정렬-->
                    <!-- 항목카테고리 버튼모양 변경 수정 -->
                    <a th:href="@{/product.do(typeCode=0)}">전체목록</a>
                    <th:block th:each="tmp, idx : ${search.typeCode}" >
                        <form th:action="@{/product.do}" method="get" th:object="${search}">
                            <input type="hidden" name="typeCode" th:value="${tmp}" />
                            <input type="submit" id="select_btn" style="background: transparent; background-color:rgba(242, 242, 242, 1); float: left;" th:value="${search.typeName[idx.index]}" />
                        </form>
                    </th:block>
                    <br/>
                    <table>
                        <h5>상품목록</h5>
                        <tbody>
                            <tr th:each="one : ${list}">                  
                                <td th:text="${one.tname}"></td>
                                <td th:text="${one.tprice}"></td>
                                <td><a type="button" th:href="@{/product/making.do(tno=${one.tno})}" >디자인하러가기</a></td>
                                <td><a type="button" th:href="@{/product/insertimage.do(tno=${one.tno})}" >티셔츠이미지넣으러가기</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <!-- 분류 : 인기순(조회수) 최신등록순 낮은가격순 높은가격순 -->
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <!-- <th:block th:replace="~{/폴더명/파일명 :: fragment이름}"></th:block> -->
    <th:block th:replace="~{/fragments/footer :: footerFragment}"></th:block>
</body>
</html>
