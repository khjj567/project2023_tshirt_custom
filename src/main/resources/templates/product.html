<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품목록페이지</title>
    <link rel="stylesheet" th:href="@{/css/homeheader.css}">
    <style>
        /* .one{
            background-color: aquamarine;
        } */
    </style>
    
</head>
<body>
    <!-- header -->
<div id="all">

    <div class="header_center">
        <div class="header" th:if="${user == null}">
            <div class="title">
                T-custom
            </div> 
            <div>
                <div class="nav_role">
                    <!-- a태그 css 안먹히면? -> 밑에서 한 방법으로 해봄-->
                    <!-- a태그 css a태그에 직접주는거 아니면 글자스타일 안먹힘-->
                    <div><a class="hello" th:href="@{/join.do}">회원가입</a></div>
                    <div><a class="mylogin" th:href="@{/login.do}">로그인</a></div>
                </div>
                <div class="nav_role2">
                    <div class="navigation">
                        <div class="nav_1"><a th:href="@{/fqa.do}">FQA</a></div>
                        <div class="nav_0"><a th:href="@{/printing.do}">Printing</a></div>
                        <div class="nav_0"><a th:href="@{/product.do}">Product</a></div>
                        <div class="nav_0"><a th:href="@{/home.do}">Home</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header" th:if="${user != null}">
            <div class="title">
                T-custom
            </div> 
            <div>
                <div class="nav_role">
                    <p class="hello" th:text="${user.name + '님 환영합니다'}"></p>
                    <a class="mylogin" th:href="@{/member/mypage.do}">mypage</a>
                    
                    <form th:action="@{/logout.do}" method="post">
                        <!-- style="border: none; background: transparent;" : input에 스타일 삭제 -->
                        <input class="mylogout" style="border: none; background: transparent;" type="submit" th:value="logout" />
                    </form>
                </div>
                <div class="nav_role2">
                    <div class="navigation">
                        <div class="nav_1"><a th:href="@{/fqa.do}">FQA</a></div>
                        <div class="nav_0"><a th:href="@{/printing.do}">Printing</a></div>
                        <div class="nav_0"><a th:href="@{/product.do}">Product</a></div>
                        <div class="nav_0"><a th:href="@{/home.do}">Home</a></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="clear"></div>
        
        <div class="bar"></div>
        <div class="body">
            <div class="mid_title">
                전체상품
            </div>
            <div>
                <!-- 항목카테고리  버튼을 누르면 해당타입으로 정렬-->
                <!-- 항목카테고리 버튼모양 변경 수정 -->
                <a th:href="@{/product.do(typeCode=0)}">전체목록</a>
                <th:block th:each="tmp, idx : ${search.typeCode}" >
                    <form th:action="@{/product.do}" method="get" th:object="${search}">
                        <input type="hidden" name="typeCode" th:value="${tmp}" />
                        <input type="submit" th:value="${tmp}" th:text="${search.typeName[idx.index]}" />
                    </form>
                </th:block>
                
                <table>
                    <h5>상품목록</h5>
                    <tbody>
                        <tr th:each="one : ${list}">                  
                            <td th:text="${one.tname}"></td>
                            <td th:text="${one.tprice}"></td>
                            <td><a type="button" th:href="@{/product/making.do(tno=${one.tno})}" >디자인하러가기</a></td>
                            <td><a type="button" th:href="@{/product/insertimage.do(tno=${one.tno})}" >티셔츠이미지넣으러가기</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <!-- 분류 : 인기순(조회수) 최신등록순 낮은가격순 높은가격순 -->
            </div>
            
        </div>
    </div>
</div>

<div class="clear"></div>
<div id="footer">
    <div class="center">
        <p class="footer_0">Copyright &copy; T-CUSTOM 2023</p>
    </div>
</div>
</body>
</html>
