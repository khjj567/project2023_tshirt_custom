<!DOCTYPE html>
<html>
    <th:block th:fragment="mypage2Fragment">
        <div class="my_title">
            파일목록
        </div>
        <a th:href="@{/product.do}"><button>옷보러가기</button></a>
        <table >
            <thead>
                <th>#</th>
                <th>미리보기</th>
                <th>파일명</th>
                <th>파일생성일자</th>
            </thead>
            <tbody>
                <tr th:each="obj : ${obj2}">
                    <td th:text="${obj.fno}"></td><!-- 파일번호 -->
                    <td th:text="${obj.fno}"></td><!-- 미리보기 이미지 -->
                    <td>
                        <a th:href="@{/member/image.do(fno=${obj.fno})}" th:text="${obj.fname}"><button></button></a>
                    </td>
                    <td th:text="${#dates.format(obj.fregdate, 'yyyy/MM/dd')}"></td><!-- 파일생성날짜 -->
                </tr>
            </tbody>
        </table>
    </th:block>
</html>
