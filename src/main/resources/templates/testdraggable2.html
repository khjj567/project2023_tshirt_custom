<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* image_p : id일때만 draggable 돼 */
    #image_p2{
        float: left;
        width: 100%;
        height: 700px;
        background-color: rgba(217, 217, 217, 1);
        
    }
    /* draggable */
    .draggable { 
        width: auto; 
        height: auto; 
        float: left; 
    }

    .timage{
        float: left;
        width: 100%;
        height: auto;
        margin: auto 0px; 
        position: relative;
        object-fit: contain;
        /* background-color: rgba(217, 217, 217, 1); */
    }
    .resizable {
        width: auto;
        height: auto;
        /* border-radius: 0.75rem;
        padding: 20px;
        margin: 1rem; */
        background-color: #29e;
        color: white;
        font-size: 20px;
        font-family: sans-serif;
        overflow: hidden;

        touch-action: none;

        /* This makes things *much* easier */
        box-sizing: border-box;
    }
    </style>

<!-- draggable3 -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
    $( function() {
        $( "#draggable3" ).draggable({ containment: "#image_p2", scroll: false });
    } );
    </script>

<!-- resizable -->
<script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
<script>
interact('.resizable')
.resizable({
    modifiers: [
    interact.modifiers.aspectRatio({
        ratio: 'preserve',
        modifiers: [
        interact.modifiers.restrictEdges({ outer: 'parent' })
        ]
    })
    ],
    edges: { top: true, left: true, bottom: true, right: true },
    listeners: {
    move: function (event) {
        let { x, y } = event.target.dataset

        x = (parseFloat(x) || 0) + event.deltaRect.left
        y = (parseFloat(y) || 0) + event.deltaRect.top

        Object.assign(event.target.style, {
        width: `${event.rect.width}px`,
        height: `${event.rect.height}px`,
        transform: `translate(${x}px, ${y}px)`
        })

        Object.assign(event.target.dataset, { x, y })
    }
    }
}).on('resizemove', function (event) {
    var target = event.target,
        x = (parseFloat(target.getAttribute('data-x')) || 0),
        y = (parseFloat(target.getAttribute('data-y')) || 0);

    // update the element's style
    target.style.width  = event.rect.width + 'px';
    target.style.height = event.rect.height + 'px';

    // translate when resizing from top or left edges
    x += event.deltaRect.left;
    y += event.deltaRect.top;

    target.style.webkitTransform = target.style.transform =
        'translate(' + x + 'px,' + y + 'px)';

    target.setAttribute('data-x', x);
    target.setAttribute('data-y', y);
    target.textContent = event.rect.width + '×' + event.rect.height;
  });


  function dragMoveListener (event) {
    var target = event.target,
        // keep the dragged position in the data-x/data-y attributes
        x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
        y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

    // translate the element
    target.style.webkitTransform =
    target.style.transform =
      'translate(' + x + 'px, ' + y + 'px)';

    // update the posiion attributes
    target.setAttribute('data-x', x);
    target.setAttribute('data-y', y);
  }

// 이미지 미리보기 

    function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
        document.getElementById('img_preview').src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    } else {
        document.getElementById('img_preview').src = "";
    }
    }
</script>



</head>
<body>
    <input type="file" onchange="readURL(this);">
    <th:block th:each="tmp : ${psdto1.list}" >
        <form th:action="@{/product/making.do(tno=${param.tno},psno=${tmp.psno})}" method="get">
            <div id="image_p2" >
                <img class="timage" src="https://via.placeholder.com/400x225" >
                <!-- 이미지 DRAGGABLE 테스트 -->
                <div id="draggable3" class="draggable ui-widget-content">
                    <img class="resizable" id="img_preview"  >
                </div>
            </div>
        </form>
    </th:block>

<!-- 이미지드래그 image_p 안에 draggable3 -->
    
    
</body>
</html>
