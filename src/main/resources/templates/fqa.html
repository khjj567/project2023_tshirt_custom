<!DOCTYPE html>
<html lang="en">
<th:block th:replace="~{/fragments/homeheader :: headerFragment}"></th:block>
<link rel= "stylesheet" href="css/jquery.lightbox.css">
<style>
	.mypage_button{
    float: left; 
    width: auto;

    padding: 3px;

    height: auto;
    border-radius: 30px;
    padding: 5px 15px 5px 15px;

	font-family: "NanumSquare";
	float: left;
}

	border: solid 2px rgba(217, 217, 217, 1);
    color: rgb(0, 0, 0);

<body>
	<div id="all">
        <div class="all_center">
            <th:block th:replace="~{/fragments/hometitlenav :: navFragment}"></th:block>
        
			<div class="clear"></div>
        
            <div class="bar"></div>

			<div class="body">
                <div class="mid_title">
                    게시판
                </div >

				</div>
				<div class="clear"></div>
				<!-- <div class="body"> -->
					
					<div th:if="${#strings.equals(param.menu, '1')}">
						<th:block th:replace="~{/fqa/announcelist :: fqa1Fragment}"></th:block>
					</div>

					<div th:if="${#strings.equals(param.menu, '2')}">
						<th:block th:replace="~{/fqa/asklist :: fqa2Fragment}"></th:block>
					</div>

					<div th:if="${#strings.equals(param.menu, '3')}">
						<th:block th:replace="~{/fqa/fqa3 :: fqa3Fragment}"></th:block>
					</div>

				<!-- </div> -->
				
			</div>
		</div>
	</div>
    
<div class="clear"></div>
