<!DOCTYPE html>
<html lang="en">
<th:block th:replace="~{/fragments/homeheader :: headerFragment}"></th:block>

<!-- Include stylesheet -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css"rel="stylesheet">

<style>
    /* image_p : id일때만 draggable 돼 */
#image_p2{
    float: left;
    width: 100%;
    height: auto;
    background-color: rgba(217, 217, 217, 1);
    
}
/* draggable */
.draggable { 
    width: auto; 
    height: auto; 
    float: left; 
}
.timage{
    float: left;
    width: 100%;
    height: auto;
    margin: auto 0px; 
    position: relative;
    object-fit: contain;
    /* background-color: rgba(217, 217, 217, 1); */
}
.resizable {
    width: auto;
    height: auto;
    /* border-radius: 0.75rem;
    padding: 20px;
    margin: 1rem; */
    background-color: #29e;
    color: white;
    font-size: 20px;
    font-family: sans-serif;
    overflow: hidden;

    touch-action: none;

    /* This makes things *much* easier */
    box-sizing: border-box;
}
</style>

<body>
    <div id="all">
        <div class="all_center">
            <th:block th:replace="~{/fragments/hometitlenav :: navFragment}"></th:block>
            <div class="clear"></div>
            <div class="bar"></div>
            <div class="body">
                <div class="mid_title">
                    질문등록
                </div>
                <a th:href="@{/fqa.do?menu=2}"><button>고객문의목록</button></a>
                <!-- 좌측 프린팅사이드 이미지 -->
                <form th:action="@{/fqa/askone.do}" method="post" id="form">
					<div class="col-sm">
						<div class="form-floating mb-2">
                            <label for="title" class="form-label">제목</label>
							<input type="text" name="hasktitle" id="title" class="form-control" autofocus required /> 
                            
						</div>
						<div >
							<!-- Create the editor container -->
							<div id="editor" style="height: 300px;">
                                <!-- <input type="text" name="haskcontent" id="content"/> -->
							</div>
						</div>
						<div class="form-floating mb-2">		
                            <label for="writer" class="form-label"> 작성자 </label>
							<input type="hidden" id="writer" name="mid" th:value="${user.username}" class="form-control" required />  
						</div>
                        <div>
                            게시글 작성시 주의사항
                        </div>
						<div>
							<input type="button" value="글쓰기" class="btn btn-primary"onclick="getEditorContent()"/>
						</div>
					</div>
                    <textarea style="display:none;" name="content" id="content"></textarea>
				</form>
            </div>
        </div>
        <div class="clear"></div>
        <th:block th:replace="~{/fragments/footer :: footerFragment}"></th:block>
    </div>

    <!-- Include the Quill library -->
		<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
		<script>
			var toolbarOptions = [ [ 'bold', 'italic', 'underline', 'strike' ], // toggled buttons
			[ 'blockquote', 'code-block' ],

			[ {
				'header' : 1
			}, {
				'header' : 2
			} ], // custom button values
			[ {
				'list' : 'ordered'
			}, {
				'list' : 'bullet'
			} ], [ {
				'script' : 'sub'
			}, {
				'script' : 'super'
			} ], // superscript/subscript
			[ {
				'indent' : '-1'
			}, {
				'indent' : '+1'
			} ], // outdent/indent
			[ {
				'direction' : 'rtl'
			} ], // text direction

			[ {
				'size' : [ 'small', false, 'large', 'huge' ]
			} ], // custom dropdown
			[ {
				'header' : [ 1, 2, 3, 4, 5, 6, false ]
			} ],

			[ {
				'color' : []
			}, {
				'background' : []
			} ], // dropdown with defaults from theme
			[ {
				'font' : []
			} ], [ {
				'align' : []
			} ],

			[ 'clean' ] // remove formatting button
			];
			
			//위쪽에 있는 태그 중에서 id가 editor인 것을 찾아서 toolvar는 toolbaroptions의 값으로 대체하고 테마를 스노우로 해서 변경
			const quill = new Quill('#editor', {
				modules : {
					toolbar : toolbarOptions
				},
				theme : 'snow'
			});

			function getEditorContent() {
				const title = document.getElementById("title"); // document : html태그를 말함
				const writer = document.getElementById("writer");
				const content = quill.root.innerHTML; // const quill로 해서 변경 : 위쪽의 editor객체를 통해서 가져오기

                document.getElementById("content").value=content;
		
				// 유효성검사 : 한글자라도 입력하면 통과 : 안입력하면 alert창이 뜨게끔
				if(title.value.length <= 0){
					alert('제목을 입력하세요');
					title.focus();
					return false; // 아래쪽 소스코드를 수행하지 않고, 함수가 종료됨
				}
				if(writer.value.length <= 0){
					alert('작성자를 입력하세요');
					writer.focus();
					return false;
				}

				// 이 줄은 유효성검사를 통과하는 시점 
				
				// 아래는 다음과 같다 //? 왜 안된다고?
				
                const form = document.getElementById("form");
				
				form.submit();

			}
		</script>
</body>
</html>
