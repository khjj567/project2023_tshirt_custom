<!DOCTYPE html>
<html lang="en">
<th:block th:replace="~{/fragments/homeheader :: headerFragment}"></th:block>
<style>

#mypage_btn input[type="submit"] {
	font-size: 16px;
	background-color: rgba(217, 217, 217, 1);
	border: solid 1px #000000;
	border-radius: 30px !important; 
	padding: 5px 15px;
	margin: 5px;
	font-family: "NanumSquare";
	float: left;
}


#mypage_btn:hover{
	border: solid 1px rgba(217, 217, 217, 1);
	color: rgb(95, 95, 95);
	background-color: pink;
}
</style>
<body>
    <div id="all">
        <div class="all_center">
            <th:block th:replace="~{/fragments/hometitlenav :: navFragment}"></th:block>
            <div class="clear"></div>
            <div class="bar"></div>
            <div class="body">
                <form th:action="@{/fqa/announce1update.do?(hanno=${obj.hanno})}" method="post">
					<div>
						제목 : <input type="text" name="hantitle" th:value="${obj.hantitle}" />
					</div>
					<div>
						내용
						<div style="margin-left: 30px;">
							<textarea name="hancontent" style="width: 700px; height: 200px;" id="content" th:text="${obj.hancontent}" th:value="${obj.hancontent}"></textarea>
						</div>
						<div>		
							<H6>작성자: 관리자</H6>
						</div>
					</div>
					<!-- <div class="clear"></div> -->
					<div>
						<input id="mypage_btn" type="submit" value="저장하기" />
					</div>
				</form>
            </div>
        </div>
        <div class="clear"></div>
        <th:block th:replace="~{/fragments/footer :: footerFragment}"></th:block>
    </div>
	<script>
		var content = document.getElementById('content');
		content.value = stripHTMLTagsPreserveLineBreaks(content.value);
	
		function stripHTMLTagsPreserveLineBreaks(html) {
			var tmp = document.createElement("div");
			tmp.innerHTML = html.replace(/<[^>]+>/g, '');
			return tmp.innerText;
		}
	</script>
</body>
</html>
