<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Custom HOME</title>
    <link rel="stylesheet" th:href="@{/css/homeheader.css}">

    <style type="text/css">
    .nav_0{
        float: right;
        /* background-color: coral; */
        margin-right: 20px;
    }

    .nav_1{
        float: right;
        /* background-color: royalblue; */
    }
    


    </style>

</head>
<body>
    <div id="all">
        <div id="header" th:if="${user == null}">
            <div class="title">
                T-custom
            </div> 
            <div>
                <div class="nav_role">
                    <!-- a태그 css 안먹히면? -> 밑에서 한 방법으로 해봄-->
                    <!-- a태그 css a태그에 직접주는거 아니면 글자스타일 안먹힘-->
                    <div><a class="hello" th:href="@{/join.do}">회원가입</a></div>
                    <div><a class="mylogin" th:href="@{/login.do}">로그인</a></div>
                </div>
                <div class="nav_role2">
                    <div class="navigation">
                        <div class="nav_1"><a th:href="@{/fqa.do}">FQA</a></div>
                        <div class="nav_0"><a th:href="@{/printing.do}">Printing</a></div>
                        <div class="nav_0"><a th:href="@{/product.do}">Product</a></div>
                        <div class="nav_0"><a th:href="@{/home.do}">Home</a></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- header1 : id -> class ? (일단 id 유지하고 이름바꿈)-->
        <div id="header1" th:if="${user != null}">
            <div class="title">
                T-custom
            </div> 
            <div>
                <div class="nav_role">
                    <p class="hello" th:text="${user.name + '님 환영합니다'}"></p>
                    <a class="mylogin" th:href="@{/member/mypage.do}">mypage</a>
                    
                    <form th:action="@{/logout.do}" method="post">
                        <input class="mylogin" type="submit" th:value="logout" />
                    </form>
                       
                </div>
                <div class="nav_role2">
                    <div class="navigation">
                        <div class="nav_1"><a th:href="@{/fqa.do}">FQA</a></div>
                        <div class="nav_0"><a th:href="@{/printing.do}">Printing</a></div>
                        <div class="nav_0"><a th:href="@{/product.do}">Product</a></div>
                        <div class="nav_0"><a th:href="@{/home.do}">Home</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    
</body>
</html>
