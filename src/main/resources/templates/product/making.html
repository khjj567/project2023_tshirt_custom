<!DOCTYPE html>
<html lang="en">
<th:block th:replace="~{/fragments/homeheader :: headerFragment}"></th:block>
<style>
select {
    -moz-appearance: none;
    -webkit-appearance: none;
    appearance: none;

    /* 생략 */
    font-family: "NanumSquare";
    font-size: 16px;
    font-weight: 400;
    /* line-height: 1.5; */

    color: black;
    background: url('../img/caret-down-outline.svg') no-repeat right 14px center;
    background-size: 15px 14px;

    background-color:  #fff;
    width: 100%;
    padding: 0.6em 1.4em 0.5em 0.8em;
    margin: 5px;

    border: 1px solid #aaa;
    border-radius: 0.5em;
    box-shadow: 0 1px 0 1px rgba(0, 0, 0, 0.04);
}
select:hover {
    background-color: rgba(217, 217, 217, 1);
    border: 2px solid pink;
    color: rgb(0, 0, 0);
    font-weight: bold;
}

select:focus {
    border-color: #aaa;
    box-shadow: 0 0 1px 3px pink;
    box-shadow: 0 0 0 3px -moz-mac-focusring;
    color: #222;
outline: none;
}

select:disabled {
    opacity: 0.5;
}
select option {
  background: pink;
  color: black;
  padding: 3px 0;
}



input[type=file]::file-selector-button {
    
    color: #000000;
    border: 2px solid #aaa;
    font-size: 14px;
    font-family: "NanumSquare";
    font-weight: 400;
    vertical-align: middle;
    background-color:rgba(242, 242, 242, 1);
    border-radius: 0.5em;
    /* cursor: pointer; */
    height: auto;
    width: auto;
    margin: 10px 5px;
    padding: 7px 15px ;
    /* transition: 1s; */
}

input[type=file]::file-selector-button:hover {
    background-color: rgba(217, 217, 217, 1);
    border: 2px solid pink;
    color: rgb(0, 0, 0);
    font-weight: bold;
}



.filebox .upload-name {
    /* display: inline-block; */
    height: 40px;
    padding: 0 10px;
    /* vertical-align: middle; */
    border: 1px solid #dddddd;
    width: auto;
    color: #999999;
}
.filebox label {
    /* display: inline-block; */
    padding: 10px;
    color: #000000;
    border: 2px solid #aaa;
    font-size: 14px;
    font-family: "NanumSquare";
    font-weight: 400;
    vertical-align: middle;
    background-color:rgba(242, 242, 242, 1);
    border-radius: 0.5em;
    /* cursor: pointer; */
    height: 20px;
    margin: 5px;
}
.filebox label:hover {
    background-color: rgba(217, 217, 217, 1);
    border: 2px solid pink;
}

} */

</style>
<body>

        <div class="all_center">
            <th:block th:replace="~{/fragments/hometitlenav :: navFragment}"></th:block>
            
            <div class="clear"></div>
        
            <div class="bar"></div>
            <div class="body">
                <div class="mid_title">
                    디자인하기
                </div>
                <div class="base">
                    <!-- 라디오버튼 input -->
                    <!--  varStatus="i" : 순서대로 정렬 ? -->
                    <div class="button" th:object="${psdto}" th:field="${psdto.selectpside}">
                        <a id="select_btn" 
                            th:each="tmp : ${psdto.list}" 
                            th:value="${tmp.psidename}" th:text="${tmp.psidename}" 
                            style="background: transparent;

                    </div>
                    
                    <!-- ############## <div th:if="${#strings.equals(param.psidename, ${tmp.psidename})}"> -->

                    <!-- ############## </div> -->
                    <div class="image_p" >

                    </div>
                </div>
               
                <!-- <div class="clear"></div> -->

                        <!--   <input id="select_btn" type="submit" value="이미지업로드" /><br /> -->
                        <div class="smol_title">
                            파일 선택

                        <hr/>
                    <!-- <div class="filebox">

                        <input type="file" id="ex_filename" class="upload-hidden">

                        <div class="smol_title">

                        </div>
                    <!-- 티셔츠컬러 -->
                        <select th:object="${tcdto}" th:field="${tcdto.selectcolor}"> 
                            <option th:each="tmp : ${tcdto.list}" th:value="${tmp.tcolorname}" th:text="${tmp.tcolorname}" >종류</option>
                        </select>
                        <br/>
                        <div class="smol_title">

                        </select>
                        <br/>
                        <div class="smol_title">
                            사이즈 선택
                        </div>
                    <!-- 티셔츠사이즈 -->
                        <select th:object="${tsdto}" th:field="${tsdto.selectsize}"> 
                            <option th:each="tmp : ${tsdto.list}" th:value="${tmp.tssize}" th:text="${tmp.tssize}" >종류</option>
                        </select>
                    </form>
                    
                    <!-- 주문버튼 넣으면 오류뜨며 아래로 다 안뜸. -->
