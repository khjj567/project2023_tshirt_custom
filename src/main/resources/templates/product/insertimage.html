<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티셔츠 이미지 등록</title>
</head>
<body>
    <h2>티셔츠 이미지 등록</h2>
    <!-- 이미지 첨부할때 enctype 꼭 필요-->
    <!-- 이미지 첨부할때 이미지만 넣고 싶으면 accept="image/*" -->
    <form th:action="@{/product/insertimage.do}" method="post" enctype="multipart/form-data">
        <input type="text" name="tno" th:value="${tno}" /><br />
        <input type="file" name="file" accept="image/*"/><br />
        <!-- name="tmpfile" : 어차피 파일은 한번에 못넣는다. entity와 이름을 맞출 필요 없다 -->
        <input type="submit" value="이미지업로드" /><br />
    </form>
</body>
</html>
