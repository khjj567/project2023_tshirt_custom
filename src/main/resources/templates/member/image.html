<!DOCTYPE html>
<html lang="en">
<th:block th:replace="~{/fragments/homeheader :: headerFragment}"></th:block>

<style>
    /* image_p : id일때만 draggable 돼 */
#image_p2{
    float: left;
    width: 100%;
    height: auto;
    background-color: rgba(217, 217, 217, 1);
    
}
/* draggable */
.draggable { 
    width: auto; 
    height: auto; 
    float: left; 
}
.timage{
    float: left;
    width: 100%;
    height: auto;
    margin: auto 0px; 
    position: relative;
    object-fit: contain;
    /* background-color: rgba(217, 217, 217, 1); */
}
.resizable {
    width: auto;
    height: auto;
    /* border-radius: 0.75rem;
    padding: 20px;
    margin: 1rem; */
    background-color: #29e;
    color: white;
    font-size: 20px;
    font-family: sans-serif;
    overflow: hidden;

    touch-action: none;

    /* This makes things *much* easier */
    box-sizing: border-box;
}
</style>

<body>
    <div id="all">
        <div class="all_center">
            <th:block th:replace="~{/fragments/hometitlenav :: navFragment}"></th:block>
            <div class="clear"></div>
            <div class="bar"></div>
            <div class="body">
                <div class="mid_title">
                    디자인하기
                </div>
                <!-- 좌측 프린팅사이드 이미지 -->
                <div class="base">                   
                    <div id="image_p2" >
                        <img class="timage" th:value="${obj2.fno}" th:src="${obj2.imageUrl1}">
                    </div>
                </div>
                <!-- 우측 선택사항 -->
                <div id="base_right">
                    <p class="p_conts_one">파일번호: <span th:text="${obj2.fno}"></span></p>
                    <p class="p_conts_one">파일명: <span th:text="${obj2.fname}"></span></p>
                    <p class="p_conts_one">파일사이즈: <span th:text="${obj2.fsize}"></span></p>
                    <p class="p_conts_one">파일업로드일자: <span th:text="${obj2.fregdate}"></span></p>
                </div> 
            </div>
        </div>
        <div class="clear"></div>
        <th:block th:replace="~{/fragments/footer :: footerFragment}"></th:block>
    </div>
</body>
</html>
